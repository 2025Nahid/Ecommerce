<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            height: 80vh; /* Full viewport height */
            background-color: #f0f0f0; /* Replace with the dominant color from your image */
        }

        .background {
            height: 90%; /* Full height of the body */
            background-image: url(background_img.jpeg); /* Replace with your image path */
            background-repeat: no-repeat; /* Prevents repeating */
           
            background-position: right; /* Centers the image */
            opacity: 0.9; /* Optional: makes the image slightly transparent */
        }
    </style>
</head>
<body>
    <div class="background">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium nemo dolorum voluptate illum ea voluptatibus, deserunt maiores velit dolorem odio veniam. Delectus laudantium, nihil ab praesentium explicabo aspernatur omnis voluptatem?</p>
    </div>
</body>
</html>
